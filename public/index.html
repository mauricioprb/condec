<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Condec Binary</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../src/js/script.js"></script>

    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <a href="#" class="header-logo">Condec <span style="color: #00ff6a;">Binary</span></a>
    </header>
    <main>
        <!-- Campo onde o usuário digita o binário -->
        <div class="container">
            <div class="input-container">
                <input type="text" onchange="converterDec(this.value)"> <!-- no JS usa converterDec como função e o "resultado como valor" -->
            </div>

            <div class="output-container">
                <textarea id="resultado" readonly></textarea>
            </div>
        </div>
    </main>
    <footer class="footer">Copyright © 2022 Condec Binary</footer>
</body>
</html>
